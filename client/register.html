<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>

<body>

    <div class="flex flex-col md:flex-row items-center h-screen">
        <div class="    items-center justify-center h-full bg-gray-800 md:w-1/2 hidden md:flex ">
            <h2 class="text-5xl font-bold mt-6 text-center text-white font-sans">Hockey <br> <span class="text-blue-500 font-sans">Game</span></h2>
        </div>
        <div class="flex h-full bg-white md:w-1/2 rounded mt-6 mb-8 mb-4 justify-center items-center">
            
            <form id = "form" onsubmit = "validateForm(event)" class="w-full md:w-3/4 items-center md:p-20" autocomplete="off" onsubmit="return validateForm()">
                <h2 class="text-2xl font-bold mt-6 text-center">Register</h2>
    
             
                <div class="mb-4">
                    <input type="text" name="username" id="username" placeholder="Username" class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <input type="password" name="password" id="password" placeholder="Password" class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="flex items-center justify-between">
                    <button
                        class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="submit">
                        Sign In
                    </button>
                </div>
                <div class="mt-4 text-center">
                    <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
                        href="/">Already have an account? Sign In</a>
                </div>
            </form>
        </div>
        
    </div>
        
</div>


<script src = "static/js/register.js">  
    
</script>

</body>

</html>
